<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Noska≈Üojuma trekeris</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7fafc;
      margin: 0;
      padding: 0;
      color: #1a202c;
    }
    .container {
      max-width: 500px;
      margin: 36px auto 0;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px #bee3f880;
      padding: 32px 18px 22px;
    }
    h1 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .mood-row {
      display: flex;
      gap: 14px;
      justify-content: space-between;
    }
    .mood-radio {
      appearance: none;
      outline: none;
      border: 2px solid #b3b3b3;
      border-radius: 50%;
      width: 44px; height: 44px;
      margin-right: -7px;
      background: #f2f2f2;
      cursor: pointer;
      position: relative;
      transition: border 0.2s;
    }
    .mood-radio:checked {
      border: 3px solid #1976d2;
      background: #e3f2fd;
    }
    .mood-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
      cursor: pointer;
      width: 48px;
    }
    .mood-emoji {
      font-size: 24px;
      margin-bottom: 1px;
      user-select: none;
    }
    input[type="text"], select, input[type="number"] {
      width: 100%;
      padding: 7px 10px;
      border: 1.2px solid #b3b3b3;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 11px 0;
      border-radius: 5px;
      font-size: 17px;
      font-weight: 500;
      margin-top: 4px;
      cursor: pointer;
      transition: background 0.16s;
    }
    button:hover {
      background: #135099;
    }
    .section {
      margin-top: 35px;
      margin-bottom: 10px;
    }
    .history-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 7px;
      background: #fff;
      font-size: 15px;
    }
    .history-table th, .history-table td {
      padding: 7px 4px;
      border-bottom: 1px solid #e2e8f0;
      text-align: center;
    }
    .history-table th {
      background: #e3f2fd;
      font-weight: 600;
      color: #1976d2;
    }
    .delete-btn {
      background: #ffcdd2;
      color: #b71c1c;
      border: none;
      border-radius: 4px;
      padding: 2px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .stats-box {
      background: #e3f2fd;
      padding: 14px 10px 14px 14px;
      border-radius: 8px;
      margin-bottom: 13px;
      font-size: 15px;
      color: #1976d2;
      font-weight: 500;
      line-height: 1.7;
    }
    .chart-bar {
      display: flex;
      align-items: flex-end;
      height: 50px;
      margin-top: 12px;
      gap: 6px;
    }
    .bar {
      width: 18px;
      background: #1976d2;
      border-radius: 4px 4px 0 0;
      transition: height 0.3s;
    }
    .bar-label {
      font-size: 12px;
      text-align: center;
      color: #444;
      margin-top: 2px;
    }
    @media (max-width: 600px) {
      .container { max-width: 99vw; border-radius: 0; box-shadow: none; }
      .section { margin-top: 18px; }
      .mood-label { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Noska≈Üojuma trekeris</h1>
    <form id="mood-form">
      <div class="mood-row">
        <label class="mood-label">
          <input type="radio" class="mood-radio" name="mood" value="üòî" required>
          <span class="mood-emoji">üòî</span>
          Slikti
        </label>
        <label class="mood-label">
          <input type="radio" class="mood-radio" name="mood" value="üòê">
          <span class="mood-emoji">üòê</span>
          TƒÅ nekas
        </label>
        <label class="mood-label">
          <input type="radio" class="mood-radio" name="mood" value="üôÇ">
          <span class="mood-emoji">üôÇ</span>
          Labi
        </label>
        <label class="mood-label">
          <input type="radio" class="mood-radio" name="mood" value="üòÉ">
          <span class="mood-emoji">üòÉ</span>
          ƒªoti labi
        </label>
      </div>
      <input type="text" id="reason" placeholder="Iemesls (piemƒìram: skola, sports, attiecƒ´bas, veselƒ´ba)" maxlength="32" required>
      <input type="number" id="score" min="1" max="10" placeholder="Dienas vƒìrtƒìjums (1-10, pƒìc izvƒìles)">
      <button type="submit">SaglabƒÅt</button>
    </form>

    <div class="section" id="history-section">
      <h3>Vƒìsture</h3>
      <table class="history-table" id="history-table">
        <thead>
          <tr>
            <th>Datums</th>
            <th>Noska≈Üojums</th>
            <th>Iemesls</th>
            <th>Vƒìrtƒìjums</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="section" id="stats-section">
      <h3>Statistika</h3>
      <div class="stats-box" id="stats-box"></div>
      <div id="mood-chart"></div>
    </div>
  </div>
  <script>
    const STORAGE_KEY = "mood-entries-lv";

    function loadEntries() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    }
    function saveEntries(entries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function renderHistory() {
      const entries = loadEntries().sort((a, b) => new Date(b.date) - new Date(a.date));
      const tbody = document.querySelector('#history-table tbody');
      tbody.innerHTML = '';
      if (entries.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="color:#b3b3b3">Nav nevienas ieraksta</td></tr>`;
        return;
      }
      for (let entry of entries) {
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.date}</td>
          <td style="font-size:21px">${entry.mood}</td>
          <td>${entry.reason}</td>
          <td>${entry.score ? entry.score : ''}</td>
          <td><button class="delete-btn" onclick="deleteEntry('${entry.id}')">‚úï</button></td>
        `;
        tbody.appendChild(tr);
      }
    }

    document.getElementById('mood-form').onsubmit = function(e) {
      e.preventDefault();
      const mood = document.querySelector('input[name="mood"]:checked').value;
      const reason = document.getElementById('reason').value.trim();
      const score = document.getElementById('score').value;
      const today = new Date();
      const dateStr = today.toLocaleDateString('lv-LV');
      const id = today.getTime().toString() + Math.random().toString(36).slice(2);
      const entries = loadEntries();
      entries.push({
        id,
        date: dateStr,
        mood,
        reason,
        score: score ? parseInt(score) : null
      });
      saveEntries(entries);
      this.reset();
      renderHistory();
      renderStats();
      renderChart();
    };

    function deleteEntry(id) {
      let entries = loadEntries();
      entries = entries.filter(e => e.id !== id);
      saveEntries(entries);
      renderHistory();
      renderStats();
      renderChart();
    }
    window.deleteEntry = deleteEntry;

    function renderStats() {
      const entries = loadEntries();
      if (!entries.length) {
        document.getElementById('stats-box').innerHTML = 'Nav datu statistikai.';
        return;
      }
      const scores = entries.filter(e => e.score).map(e => e.score);
      const avgScore = scores.length ? (scores.reduce((a, b) => a + b) / scores.length).toFixed(2) : '‚Äî';
      const moodCount = {};
      for (let e of entries) moodCount[e.mood] = (moodCount[e.mood] || 0) + 1;
      const mostMood = Object.keys(moodCount).reduce((a, b) => moodCount[a] > moodCount[b] ? a : b);
      const reasons = {};
      for (let e of entries) reasons[e.reason] = (reasons[e.reason] || 0) + 1;
      const mostReason = Object.keys(reasons).reduce((a, b) => reasons[a] > reasons[b] ? a : b);
      document.getElementById('stats-box').innerHTML =
        `<span>Vidƒìjais dienas vƒìrtƒìjums: <b>${avgScore}</b></span><br>
        <span>Bie≈æƒÅkais noska≈Üojums: <b style="font-size:19px">${mostMood}</b></span><br>
        <span>Top iemesls: <b>${mostReason}</b></span>`;
    }

    function renderChart() {
      const entries = loadEntries();
      if (!entries.length) { document.getElementById('mood-chart').innerHTML = ''; return; }
      const moods = ["üòî", "üòê", "üôÇ", "üòÉ"];
      const moodStat = {};
      moods.forEach(m => moodStat[m] = 0);
      entries.forEach(e => { if (moods.includes(e.mood)) moodStat[e.mood]++; });
      const maxVal = Math.max(...Object.values(moodStat), 1);
      let html = '<div class="chart-bar">';
      for (let m of moods) {
        html += `<div>
          <div class="bar" style="height:${Math.round(moodStat[m] / maxVal * 48)}px"></div>
          <div class="bar-label">${m}</div>
        </div>`;
      }
      html += '</div>';
      document.getElementById('mood-chart').innerHTML = html;
    }

    renderHistory();
    renderStats();
    renderChart();
  </script>
</body>
</html>
